<html>
	<head>
		<title>Contact Me</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>Your Network Is Your Net Worth</strong> by  Jeff Kavanaugh</a>
									<ul class="icons">
										<li><a href="https://www.facebook.com/shubhendra625/" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
										<li><a href="https://www.instagram.com/shubhendra_cuore/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
									</ul>
								</header>
							    <!-- Form -->
													<h3>Form</h3>
													<form action="https://formspree.io/f/xdkgeaok" method="POST" accept-charset="UTF-8">
														<div class="row gtr-uniform">
														  <div class="col-6 col-12-xsmall">
															<input type="text" name="name" placeholder="Name" required />
														  </div>
														  <div class="col-6 col-12-xsmall">
															<input type="email" name="email" placeholder="Email" required />
														  </div>
														  <div class="col-12">
															<select name="reason" required>
															  <option value="">- Reason -</option>
															  <option value="Engineering and Design">Engineering and Design</option>
															  <option value="Hiring">Hiring</option>
															  <option value="Coffee Meetup">Coffee Meetup</option>
															  <option value="Other">Other</option>
															</select>
														  </div>
														  <div class="col-12">
															<textarea name="message" placeholder="Enter your message" rows="6" required></textarea>
														  </div>
														  <div class="col-12">
															<ul class="actions">
															  <li><input type="submit" value="Send Message" class="primary" /></li>
															  <li><input type="reset" value="Reset" /></li>
															  <li><a href="index.html" class="button">Home Page</a></li>
															</ul>
														  </div>
														</div>
													  </form>
													  
													  <script>
														window.addEventListener("DOMContentLoaded", function () {
														  const form = document.querySelector("form");
														  form.addEventListener("submit", function (e) {
															e.preventDefault(); // Prevent default to avoid redirect
															const data = new FormData(form);
															fetch(form.action, {
															  method: "POST",
															  body: data,
															  headers: { 'Accept': 'application/json' }
															}).then(response => {
															  if (response.ok) {
																form.innerHTML = "<p><strong>Thanks for reaching out! I'll get back to you soon.</strong></p>";
															  } else {
																response.json().then(data => {
																  form.innerHTML = `<p><strong>Oops! ${data.error || "Something went wrong."}</strong></p>`;
																});
															  }
															}).catch(error => {
															  form.innerHTML = "<p><strong>Oops! Something went wrong.</strong></p>";
															});
														  });
														});
													  </script>																																										  
											</div>
										</div>
								</section>
						</div>
					</div>			
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
